general {
	output_format = "i3bar"
	colors = true
	interval = 1
}

order += "disk /home"
order += "wireless wlan0"
order += "battery 0"
order += "load"
order += "tztime local"

wireless wlan0 {
	format_up = "wlan0: %essid %ip"
	format_down = "W: down"
}

battery 0 {
	format = "%status %percentage %remaining %emptytime"
	path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 10
}

tztime local {
	format = "%Y-%m-%d %H:%M:%S"
}

load {
	format = "%1min %5min %15min"
}

disk "/home" {
	format = "/home: %free free"
}
